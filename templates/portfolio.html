<div class="row" >
    <div class="col-lg-12">
        <h3 class="page-header">当前持股</h1>
    </div>
    <!-- /.col-lg-12 -->
   
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
             
		        <div class="btn-group">
					<button id="add-portolio" type="button" class="btn btn-primary btn-sm" ng-click="openAddPortfolio()">添加持股
					</button>
					<button id="edit-portolio" type="button" class="btn btn-primary btn-sm">修改持股
					</button>
					<button id="delete-portolios" type="button" class="btn btn-primary btn-sm" ng-click="delPortfolios()">删除持股
					</button>
					<button id="add-transaction" type="button" class="btn btn-primary btn-sm">添加交易
					</button>
				</div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover dt-responsive nowrap" id="dataTables-portfolio">
                    <thead>
                        <tr>
                            <th><input type="checkbox" name="portfolio-select-all" id="portfolio-select-all"/></th>
                            <th>股票代码</th>
			                <th>股票名称</th>
			                <th>持股数量</th>
			                <th>最新价</th>
			                <th>昨收</th>
			                <th>今开</th>
			                <th>成交量</th>
			                <th>成交额</th>
			                <th>持仓成本</th>
			                <th>持仓市值</th>
			                <th>盈亏</th>
			                <th>盈亏百分比</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<script type="text/ng-template" id="addPortfolio.html">
<div class="modal-header">
	<h3 class="modal-title">添加持仓</h3>
</div>
<form role="form" name="portfolioForm">
	<div class="modal-body">

		<div class="form-group input-group">
			<span class="input-group-addon">股票代码</span>

			<ui-select ng-model="stock.selected"> 
				<ui-select-match>
					<span ng-bind="$select.selected.stock_code"></span> 
				</ui-select-match> 
				<ui-select-choices repeat="stock in (stocks | filter: $select.search)">
					<span ng-bind-html="stock.stock_code | highlight: $select.search"></span>
					<small ng-bind-html="stock.name | highlight: $select.search"></small>
				</ui-select-choices> 
			</ui-select>

			<span class="input-group-btn">
				<button class="btn btn-default" type="button">
					<i class="fa fa-search"></i>
				</button>
			</span>
		</div>
		<div class="form-group input-group">
			<span class="input-group-addon">持股数量</span> 
			<input ng-model="qty" type="text" class="form-control"/>
		</div>
		<div class="form-group input-group">
			<span class="input-group-addon">持仓成本</span> 
			<input ng-model="cost" type="text" class="form-control"/>
		</div>

	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="submit()">OK</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
</form>
</script>
