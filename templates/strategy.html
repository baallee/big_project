<div class="row" >
    <div class="col-lg-12">
        <h3 class="page-header">策略管理</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
				<button id="add-portolio" type="button" class="btn btn-primary btn-sm" ng-click="openAddStrategy()">添加策略
				</button>
				<button id="del-portolios" type="button" class="btn btn-primary btn-sm disabled" ng-click="delPortfolios()">删除策略
				</button>
				<button id="add-transaction" type="button" class="btn btn-primary btn-sm disabled">运行策略
				</button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover dt-responsive nowrap" id="dataTables-strategy">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>策略名称</th>
			                <th>策略类型</th>
			                <th>备注</th>
			                <th>创建日期</th>
			                <th>是否开放</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>第一个简单策略</td>
			                <td>简单</td>
			                <td>很简单</td>
			                <td>2017-12-27</td>
			                <td>是</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>第一个复杂策略</td>
			                <td>复杂</td>
			                <td>可以很复杂</td>
			                <td>2017-12-27</td>
			                <td>否</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<script type="text/ng-template" id="addStrategy.html">
<div class="modal-header">
	
	<button class="btn btn-primary" type="button" ng-click="submit()">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>

</div>
<form role="form" name="strategyForm">
	<div class="modal-body">
		<div class="form-group input-group">
			<span class="input-group-addon">策略名称</span> 
			<input ng-model="qty" type="text" class="form-control"/>
		</div>
		<div class="form-group input-group">
			<span class="input-group-addon">备注</span> 
			<input ng-model="qty" type="text" class="form-control"/>
		</div>
		<div class="form-group input-group">
			<span class="input-group-addon">选择行情指标：</span> 
		</div>
		<div class="container-fluid">
			<div class="row">
			<select class="col-xs-3 btn-info">
				<option>请选择</option>
				<option>开盘价</option>
				<option>收盘价</option>
				<option>最高价</option>
				<option>最底价</option>
				<option>成交量</option>
				<option>成交额</option>
				<option>换手率</option>
			</select>
			
			<select class="col-xs-3 btn-success">
				<option>大于</option>
				<option>等于</option>
				<option>小于</option>
			</select>

			<input type="text" class="col-xs-5"/>
			<button class="btn btn-default  col-xs-1" type="button">
				<i class="fa fa-plus"></i>
			</button>
			</div>
		</div>
		<div class="form-group input-group">
			<span class="input-group-addon">选择技术指标：</span> 
		</div>
		<div class="container-fluid">
			<div class="row">
			<select class="col-xs-3 btn-info">
				<option>请选择</option>
				<option>均值</option>
				<option>MACD</option>
				<option>KDJ</option>
				<option>WILLR</option>
				<option>CCI</option>
				<option>ATR</option>
				<option>ROC</option>
				<option>RSI</option>
			</select>
			
			<select class="col-xs-3 btn-success">
				<option>大于</option>
				<option>等于</option>
				<option>小于</option>
			</select>

			<input type="text" class="col-xs-5"/>
			<button class="btn btn-default  col-xs-1" type="button">
				<i class="fa fa-plus"></i>
			</button>
			</div>
		</div>
	</div>
	<div class="form-group input-group">
		<span class="input-group-addon">已选择的策略因子：</span> 
	</div>
	<div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover dt-responsive nowrap" id="dataTables-strategy">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>因子名称</th>
			                <th>计算方式</th>
			                <th>计算值</th>
			                <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>换手率</td>
			                <td>大于</td>
			                <td>10</td>
			                <td>
								<button class="btn btn-default btn-circle" type="button">
									<i class="fa fa-minus"></i>
								</button>
							</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>成交量</td>
			                <td>大于</td>
			                <td>200000</td>
			                <td>
								<button class="btn btn-default btn-circle" type="button">
									<i class="fa fa-minus"></i>
								</button>
							</td>
                        </tr>
                    </tbody>
                </table>
            </div>
</form>



</script>
